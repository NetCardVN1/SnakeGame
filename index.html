        <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        :root { --accent: #2ecc71; --bg: #000000; --danger: #ff4757; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* Giao di·ªán chu·∫©n ·∫£nh m·∫´u 1000017657.png */
        #home-screen, #difficulty-screen, #exit-confirm { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .title { font-size: 45px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { font-size: 18px; margin-bottom: 60px; color: #bbb; }
        .menu-item { font-size: 32px; margin: 15px 0; cursor: pointer; color: white; background: none; border: none; font-family: inherit; outline: none; }
        
        /* Game Play */
        #game-container { display: none; flex-direction: column; align-items: center; }
        canvas { border: 4px solid #333; background: #000; border-radius: 8px; }
        #game-info { width: 320px; display: flex; justify-content: space-between; padding: 10px 0; font-size: 18px; color: var(--accent); font-weight: bold; }
        
        /* N√∫t b·∫•m ƒëi·ªÅu h∆∞·ªõng */
        .controls { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 30px; }
        .ctrl-btn { width: 80px; height: 80px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 20px; font-size: 32px; display: flex; align-items: center; justify-content: center; user-select: none; -webkit-tap-highlight-color: transparent; }
        .ctrl-btn:active { background: #333; transform: scale(0.9); }
        .btn-up { grid-column: 2; }
        .btn-left { grid-column: 1; }
        .btn-down { grid-column: 2; }
        .btn-right { grid-column: 3; }

        .footer { position: absolute; bottom: 30px; font-size: 14px; color: #666; width: 100%; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="title">Snake Game</div>
        <div class="subtitle">Made by Gemini and T√≠</div>
        <button class="menu-item" onclick="showDifficulty()">Ch∆°i</button>
        <button class="menu-item" onclick="confirmExit()">Tho√°t</button>
        <div class="footer">¬© Game thu·ªôc quy·ªÅn c·ªßa Gemini v√† T√≠</div>
    </div>

    <div id="exit-confirm" class="hidden">
        <div class="title" style="font-size: 24px; color: var(--danger); text-align: center; padding: 0 20px;">B·∫°n c√≥ mu·ªën tho√°t kh√¥ng?</div>
        <button class="menu-item" onclick="window.close()">ƒê√∫ng, tho√°t</button>
        <button class="menu-item" style="color:var(--accent)" onclick="closeExitConfirm()">Kh√¥ng, ch∆°i ti·∫øp</button>
    </div>

    <div id="difficulty-screen" class="hidden">
        <div class="title" style="font-size: 28px;">M·ª®C ƒê·ªò</div>
        <button class="menu-item" onclick="startGame(160)">D·ªÖ</button>
        <button class="menu-item" onclick="startGame(70)">Kh√≥</button>
        <button class="menu-item" style="color:gray; font-size: 18px" onclick="showHome()">Quay l·∫°i</button>
    </div>

    <div id="game-container">
        <div id="game-info">
            <span id="score-val">ƒêi·ªÉm: 0</span>
            <span>M·ªìi: üçé</span>
        </div>
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div class="controls">
            <div class="ctrl-btn btn-up" onclick="changeDir('UP')">‚ñ≤</div>
            <div class="ctrl-btn btn-left" onclick="changeDir('LEFT')">‚óÄ</div>
            <div class="ctrl-btn btn-down" onclick="changeDir('DOWN')">‚ñº</div>
            <div class="ctrl-btn btn-right" onclick="changeDir('RIGHT')">‚ñ∂</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let box = 20, snake, food, score, d, gameLoop;

        function showDifficulty() { 
            document.getElementById("home-screen").classList.add("hidden"); 
            document.getElementById("difficulty-screen").classList.remove("hidden");
            if (Notification.permission !== 'granted') Notification.requestPermission();
        }

        function showHome() { 
            document.querySelectorAll('div[id$="-screen"]').forEach(d => d.classList.add("hidden"));
            document.getElementById("home-screen").classList.remove("hidden"); 
        }

        function confirmExit() { 
            document.getElementById("home-screen").classList.add("hidden"); 
            document.getElementById("exit-confirm").classList.remove("hidden"); 
        }

        function closeExitConfirm() { 
            document.getElementById("exit-confirm").classList.add("hidden"); 
            document.getElementById("home-screen").classList.remove("hidden"); 
        }

        function startGame(speed) {
            score = 0; d = "RIGHT";
            snake = [{x: 4 * box, y: 8 * box}];
            spawnFood();
            document.getElementById("difficulty-screen").classList.add("hidden");
            document.getElementById("game-container").style.display = "flex";
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        function spawnFood() {
            food = { x: Math.floor(Math.random() * 16) * box, y: Math.floor(Math.random() * 16) * box };
        }

        function changeDir(newD) {
            if(newD == "LEFT" && d != "RIGHT") d = "LEFT";
            if(newD == "UP" && d != "DOWN") d = "UP";
            if(newD == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(newD == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
                ctx.fillRect(s.x, s.y, box-1, box-1);
            });

            ctx.fillText("üçé", food.x + 2, food.y + 15);

            let nX = snake[0].x, nY = snake[0].y;
            if(d == "LEFT") nX -= box; if(d == "UP") nY -= box;
            if(d == "RIGHT") nX += box; if(d == "DOWN") nY += box;

            // R·∫ÆN CH·∫†M T∆Ø·ªúNG (RANH GI·ªöI NGO√ÄI) TH√å THUA
            if(nX < 0 || nX >= canvas.width || nY < 0 || nY >= canvas.height || snake.some(s => s.x==nX && s.y==nY)) {
                clearInterval(gameLoop);
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.ready.then(reg => {
                        // TEST TH·ª¨: Th√¥ng b√°o hi·ªán ngay sau 2 gi√¢y khi thua ƒë·ªÉ b·∫°n ki·ªÉm tra ‚úÖ
                        reg.active.postMessage({ type: 'SCHEDULE_5_DAYS', delay: 2000 });
                    });
                }
                alert("GAME OVER! B·∫°n ƒë√£ ch·∫°m ranh gi·ªõi.");
                location.reload();
                return;
            }

            if(nX == food.x && nY == food.y) {
                score++;
                document.getElementById("score-val").innerText = "ƒêi·ªÉm: " + score;
                spawnFood();
            } else { snake.pop(); }
            snake.unshift({x: nX, y: nY});
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>

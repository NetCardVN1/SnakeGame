<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        :root { --primary: #ffffff; --accent: #2ecc71; --bg: #000000; --danger: #ff4757; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* Giao di·ªán chu·∫©n Gemini & T√≠ */
        #home-screen, #difficulty-screen, #history-screen, #exit-confirm { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .title { font-size: 45px; font-weight: bold; margin-bottom: 5px; text-align: center; }
        .subtitle { font-size: 18px; margin-bottom: 50px; color: #bbb; }
        .menu-item { font-size: 30px; margin: 12px 0; cursor: pointer; color: white; background: none; border: none; font-family: inherit; }
        
        /* Game Play */
        #game-container { display: none; flex-direction: column; align-items: center; width: 100%; }
        canvas { border: 4px solid #333; background: #000; border-radius: 8px; width: 320px; height: 320px; }
        #game-info { width: 320px; display: flex; justify-content: space-between; padding: 10px 0; font-size: 18px; font-weight: bold; color: var(--accent); }
        
        /* H·ªá th·ªëng n√∫t b·∫•m ƒëi·ªÅu h∆∞·ªõng */
        .controls { display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 70px); gap: 10px; margin-top: 20px; }
        .ctrl-btn { width: 70px; height: 70px; background: #222; border: 2px solid #444; color: white; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; user-select: none; -webkit-tap-highlight-color: transparent; }
        .ctrl-btn:active { background: #444; transform: scale(0.9); }
        .btn-up { grid-column: 2; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .hidden { display: none !important; }
        .health-warning { font-size: 12px; color: #ffbc00; margin-top: 20px; text-align: center; }
        .footer { position: absolute; bottom: 20px; font-size: 12px; color: #444; }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="title">Snake Game</div>
        <div class="subtitle">Made by Gemini and T√≠</div>
        <button class="menu-item" onclick="showDifficulty()">Ch∆°i</button>
        <button class="menu-item hidden" id="resume-btn" onclick="resumeGame()">Ti·∫øp t·ª•c</button>
        <button class="menu-item" onclick="showHistory()">L·ªãch s·ª≠</button>
        <button class="menu-item" onclick="confirmExit()">Tho√°t</button>
        <div class="health-warning">‚ö†Ô∏è Ch∆°i qu√° 180 ph√∫t c√≥ th·ªÉ ·∫£nh h∆∞·ªüng ƒë·∫øn s·ª©c kh·ªèe</div>
        <div class="footer">¬© Gemini and T√≠</div>
    </div>

    <div id="exit-confirm" class="hidden">
        <div class="title" style="font-size: 22px; color: var(--danger);">B·∫°n c√≥ mu·ªën tho√°t kh√¥ng?</div>
        <button class="menu-item" onclick="processExit()">ƒê√∫ng, t√¥i mu·ªën</button>
        <button class="menu-item" style="color:var(--accent)" onclick="closeExitConfirm()">Kh√¥ng, t√¥i ch∆°i ti·∫øp</button>
    </div>

    <div id="difficulty-screen" class="hidden">
        <div class="title" style="font-size: 28px;">CH·ªåN M·ª®C ƒê·ªò</div>
        <button class="menu-item" onclick="startGame(180)">D·ªÖ</button>
        <button class="menu-item" onclick="startGame(110)">V·ª´a</button>
        <button class="menu-item" onclick="startGame(70)">Kh√≥</button>
        <button class="menu-item" onclick="startGame(40)">Si√™u Kh√≥</button>
        <button class="menu-item" style="font-size:18px; color:gray" onclick="showHome()">Quay l·∫°i</button>
    </div>

    <div id="game-container">
        <div id="game-info">
            <span id="score-val">ƒêi·ªÉm: 0</span>
            <span id="target-val">M·ªìi: üçé</span>
        </div>
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        
        <div class="controls">
            <div class="ctrl-btn btn-up" onclick="changeDir('UP')">‚ñ≤</div>
            <div class="ctrl-btn btn-left" onclick="changeDir('LEFT')">‚óÄ</div>
            <div class="ctrl-btn btn-down" onclick="changeDir('DOWN')">‚ñº</div>
            <div class="ctrl-btn btn-right" onclick="changeDir('RIGHT')">‚ñ∂</div>
        </div>
        
        <button onclick="pauseGame()" style="margin-top:15px; background:none; border:1px solid #444; color:#888; padding:8px 15px; border-radius:15px;">T·∫°m d·ª´ng</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let box = 20, snake, food, score, d, gameLoop, currentSpeed, isPaused = false;

        function showDifficulty() { 
            document.getElementById("home-screen").classList.add("hidden"); 
            document.getElementById("difficulty-screen").classList.remove("hidden");
            if ("Notification" in window) Notification.requestPermission();
        }

        function showHome() { 
            document.querySelectorAll('div[id$="-screen"]').forEach(d => d.classList.add("hidden"));
            document.getElementById("home-screen").classList.remove("hidden"); 
        }

        function confirmExit() { 
            document.getElementById("home-screen").classList.add("hidden"); 
            document.getElementById("exit-confirm").classList.remove("hidden"); 
        }

        function closeExitConfirm() { 
            document.getElementById("exit-confirm").classList.add("hidden"); 
            document.getElementById("home-screen").classList.remove("hidden"); 
        }

        function processExit() { window.close(); document.body.innerHTML = "Ch√†o t·∫°m bi·ªát!"; }

        function startGame(speed) {
            currentSpeed = speed; score = 0; d = "RIGHT";
            snake = [{x: 4 * box, y: 8 * box}];
            spawnFood();
            document.getElementById("difficulty-screen").classList.add("hidden");
            document.getElementById("game-container").style.display = "flex";
            if(gameLoop) clearInterval(gameLoop);
            isPaused = false;
            gameLoop = setInterval(draw, currentSpeed);
            localStorage.setItem('lastPlayTime', Date.now());
        }

        function spawnFood() {
            food = { x: Math.floor(Math.random() * 16) * box, y: Math.floor(Math.random() * 16) * box };
        }

        // ƒêi·ªÅu khi·ªÉn b·∫±ng n√∫t b·∫•m
        function changeDir(newD) {
            if(newD == "LEFT" && d != "RIGHT") d = "LEFT";
            if(newD == "UP" && d != "DOWN") d = "UP";
            if(newD == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(newD == "DOWN" && d != "UP") d = "DOWN";
        }

        function draw() {
            if(isPaused) return;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // V·∫Ω r·∫Øn
            snake.forEach((seg, i) => {
                ctx.fillStyle = (i === 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(seg.x, seg.y, box-1, box-1);
            });

            // V·∫Ω m·ªìi
            ctx.font = "16px Arial";
            ctx.fillText(score >= 20 ? "üçå" : "üçé", food.x + 2, food.y + 16);

            let nX = snake[0].x, nY = snake[0].y;
            if(d == "LEFT") nX -= box;
            if(d == "UP") nY -= box;
            if(d == "RIGHT") nX += box;
            if(d == "DOWN") nY += box;

            // KI·ªÇM TRA CH·∫†M T∆Ø·ªúNG (RANH GI·ªöI NGO√ÄI) HO·∫∂C C·∫ÆN ƒêU√îI
            if(nX < 0 || nX >= canvas.width || nY < 0 || nY >= canvas.height || snake.some(s => s.x==nX && s.y==nY)) {
                gameOver(); return;
            }

            if(nX == food.x && nY == food.y) {
                score += (score >= 20) ? 2 : 1;
                document.getElementById("score-val").innerText = "ƒêi·ªÉm: " + score;
                document.getElementById("target-val").innerText = score >= 20 ? "M·ªìi: üçå" : "M·ªìi: üçé";
                spawnFood();
            } else { snake.pop(); }
            snake.unshift({x: nX, y: nY});
        }

        function gameOver() {
            clearInterval(gameLoop);
            scheduleAutoNotification();
            alert("GAME OVER! B·∫°n ƒë√£ ch·∫°m ranh gi·ªõi.\nƒêi·ªÉm: " + score);
            location.reload();
        }

        function pauseGame() { 
            isPaused = true; 
            document.getElementById("game-container").style.display = "none"; 
            document.getElementById("home-screen").classList.remove("hidden"); 
            document.getElementById("resume-btn").classList.remove("hidden"); 
        }

        function resumeGame() { 
            isPaused = false; 
            document.getElementById("home-screen").classList.add("hidden"); 
            document.getElementById("game-container").style.display = "flex"; 
        }

        function scheduleAutoNotification() {
            if ('serviceWorker' in navigator && Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(reg => {
                    reg.active.postMessage({ type: 'SCHEDULE_5_DAYS', delay: 5 * 24 * 60 * 60 * 1000 });
                });
            }
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
